    $('.cropped-square .image-wrapper').uniform_thumbnails();
    
    $('.cropped-portrait .image-wrapper').uniform_thumbnails({
      ratio: '2:3'
    });
    
    $('.cropped-landscape .image-wrapper').uniform_thumbnails({
      ratio: '3:2'
    });
    
    $('.scaled-square .image-wrapper').uniform_thumbnails({

    });
    
    $('.scaled-portrait .image-wrapper').uniform_thumbnails({
      ratio: '2:3',

    });
